<template>
  <div class="container-fluid">

    <!--<div class="row">
      <a class="sign-in-link" click.delegate="navTo()">SIGN IN</a>
    </div> -->

    <div class="row">
      <section data-ui-component="sign-in" ref="animateForm" id="animate_form" class="${activeClass}">

        <div class="o-guided-form col-xl-offset-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
          <div class="col-xl-offset-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xl-8 col-lg-10 col-md-10 col-sm-10">

            <div class="row">

              <guide>
                <guide-header class="o-text__guide">Welcome. Please sign in.</guide-header>
              </guide>

            </div>

            <div class="row">
              <div class="o-simple-form clearfix">
                <form submit.delegate="submit()" validate.bind="validation">

                  <div class="o-simple-form__row o-simple-form__row--input">
                    <div class="form-group o-form-field clearfix">
                      <label></label>
                      <span class="o-form-field__input-border-line"></span>
                      <input value.bind="loginStore.identity" type="text" name="username" placeholder="email" id="email" class="o-form-field__input o-text__input" spellcheck="false" keyup.trigger="clearError($event)">
                      <span class="o-form-field__input-border-line"></span>
                    </div>
                  </div>
                  <div class="o-simple-form__row o-simple-form__row--input">
                    <div class="form-group o-form-field clearfix">
                      <label></label>
                      <span class="o-form-field__input-border-line"></span>
                      <input value.bind="loginStore.password" type="password" name="password" placeholder="password" id="password" class="o-form-field__input o-text__input" keyup.trigger="clearError($event)">
                      <span class="o-form-field__input-border-line"></span>
                    </div>
                  </div>
                  <div class="o-simple-form__row">
                    <a click.delegate="forgotPassword()" id="passlink" class="o-form-field__link o-text__link" style="cursor: pointer">
                      Have you forgotten your password?
                    </a>
                  </div>
                  <div class="o-simple-form__row">
                    <div class="form-group o-form-field o-form-field__validation-error clearfix">
                      <div show.bind="loginStore.error" id="invalid_login">
                        <p class="o-text__validation">${loginStore.error}</p>
                      </div>                      
                      <div show.bind="loginStore.capsError && !loginStore.error">
                        <p class="o-text__validation">${loginStore.capsError}</p>
                      </div>
                    </div>
                  </div>
                  <div class="o-simple-form__row o-simple-form__row--button">
                    <div class="form-group o-form-field clearfix">
                      <button class="o-button o-button__glass-rectangle o-text__button o-text__button" id="login">sign in</button>
                    </div>
                  </div>
                  <div class="o-simple-form__row o-simple-form__row--spacer">
                    <div class="form-group o-form-field clearfix">
                      <span class="o-form-field__spacer-line"></span>
                      <span class="o-form-field__spacer-text o-text u-text__align--center">
                        or
                      </span>
                      <span class="o-form-field__spacer-line float-right"></span>
                    </div>
                  </div>
                  <div class="o-simple-form__row o-simple-form__row--button">
                    <div class="form-group o-form-field clearfix">
                      <button class="o-button o-button__glass-rectangle o-button__glass-rectangle--bottom-border-only o-text__button" id="join" click.delegate="navTo()">join now</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>

          </div>
        </div>

      </section>
    </div>
  </div>

  <zaifooter></zaifooter>

</template>
