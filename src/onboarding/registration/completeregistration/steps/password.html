<template>

  <div class="row">
    <section data-ui-component="password" class="${activeClass}">

      <div class="o-guided-form col-xl-offset-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
        <div class="col-xl-offset-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xl-8 col-lg-10 col-md-10 col-sm-10">

          <div class="row">
            <div click.trigger="resubmit()">

              <guide>
                <guide-header class="o-text__guide">It is nice to meet you ${completeRegistrationStore._firstName}.
                  <br/>Please choose your password so that
                  <br> I can keep your account safe.</guide-header>
              </guide>

            </div>
          </div>

          <div class="row">
            <div class="o-simple-form clearfix">
              <form role="form" submit.delegate="submit()" validate.bind="validation">

                <div class="o-simple-form__row o-simple-form__row--input">
                  <div class="form-group o-form-field clearfix">
                    <label></label>
                    <span class="o-form-field__input-border-line"></span>
                    <input name="password" value.bind="completeRegistrationStore._password" type="password" placeholder="password" class="o-form-field__input o-text__input" id="password" ref="passwordInput">
                    <span class="o-form-field__input-border-line"></span>
                  </div>
                </div>
                <div class="o-simple-form__row o-simple-form__row--input">
                  <div class="form-group o-form-field clearfix">
                    <label></label>
                    <span class="o-form-field__input-border-line"></span>
                    <input name="confirmPassword" value.bind="completeRegistrationStore._confirmPassword" type="Password" placeholder="retype password" class="o-form-field__input o-text__input">
                    <span class="o-form-field__input-border-line"></span>
                  </div>
                </div>
                <div class="o-simple-form__row">
                  <div class="form-group o-form-field o-form-field__validation-error clearfix">
                    <div show.bind="completeRegistrationStore.error">
                      <p>${completeRegistrationStore.error}</p>
                    </div>
                    <div show.bind="completeRegistrationStore.capsError && !completeRegistrationStore.error">
                      <p>${completeRegistrationStore.capsError}</p>
                    </div>
                  </div>
                </div>
                <div class="o-simple-form__row o-simple-form__row--checkbox">
                  <div class="form-group o-form-field clearfix">
                    <input type="checkbox" value="" name="tc-accept" checked.bind="termsValidate" click.trigger="selectTerms(termsValidate)">
                    <label class="tc-accept u-text-style__size--small">I have read and accept the <a href="/target/_assets/docs/zailab-privacy-policy.pdf" class="o-form-field__link o-text__link" target="_blank">Privacy Policy</a> and <a href="/target/_assets/docs/zailab-terms-of-service.pdf" class="o-form-field__link o-text__link" target="_blank">Terms of Service</a></label>
                  </div>
                </div>

                <div class="o-simple-form__row o-simple-form__row--button o-simple-form__row--spacer">
                  <button type="submit" class="qa-completeBtn o-button o-button__glass-rectangle o-text__button pull-right" id="login">complete</button>
                  <button click.delegate="resubmit()" class="o-button o-button__glass-rectangle o-text__button pull-left">back</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>

    </section>
  </div>


</template>
