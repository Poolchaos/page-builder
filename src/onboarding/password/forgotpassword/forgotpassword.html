<template>
  <div class="container-fluid">
    
    <div class="row">
      <section data-ui-component="email" class="${activeClass}">
        
        <div class="o-guided-form col-xl-offset-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xl-4 col-lg-4 col-md-6 col-sm-6">
          <div class="col-xl-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xl-10 col-lg-10 col-md-10 col-sm-10">

            <div class="row">
              
              <guide>
                <guide-header class="o-text__guide">Please enter your email to reset your password.</guide-header>
              </guide>
              
            </div>

            <div class="row">
              <div class="o-simple-form clearfix">
                <form submit.delegate="submit()" validate.bind="validation">
                  
                  <div class="o-simple-form__row o-simple-form__row--input">
                    <div class="form-group o-form-field clearfix">
                      <label>Your email</label>
                      <span class="o-form-field__input-border-line"></span>
                      <input value.bind="passwordStore.email" type="text" id="email" name="email" placeholder="email" class="o-form-field__input o-text__input" spellcheck="false">
                      <span class="o-form-field__input-border-line"></span>
                    </div>
                  </div>
                  <div>${registerStore._error}</div>
                  <div show.bind="passwordStore.capsError">
                        <p>${passwordStore.capsError}</p>
                      </div>
                  <div class="o-simple-form__row">
                    <button disabled.bind="!submitEnabled" class="o-button o-button__glass-rectangle o-text__button" id="login">Confirm</button>
                  </div>

                  <div>${error}</div>

                  
                </form>
              </div>
            </div>
            
          </div>
        </div>
        
      </section>
    </div>
  </div>
  
  <zaifooter></zaifooter>
  
</template>
