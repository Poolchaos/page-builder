<template>

  <div class="o-conversation-content__inner o-conversation-content__inner--full">

    <div class="o-conversation-body col-sm-12">

      <!-- header -->
      <div class="o-conversation-body__header row">

        <div class="o-conversation-utility c-relative-vertical-align pull-left col-sm-4">

          <!-- <div class="o-conversation-utility__button-outer-wrap">
						<div class="o-conversation-utility__button-wrap pull-left">
							<button class="o-button o-button__navigate o-button__navigate--primary-colour">
								<span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						    <span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--back"></span>

							</button>

					</div> -->
          <!--
          <div class="o-conversation-utility__button-outer-wrap pull-left">
            <div class="o-conversation-utility__button-wrap pull-left" style="pointer-events:none">
              <button class="o-button o-button__navigate">
                <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						    <span class="o-icon-container o-dashbaord-button__icon--next-work"></span>
                </span>
              </button>
            </div>
            <label class="o-text__button-label o-button__navigate-right-label">New Conversation</label>
          </div>
-->
        </div>

        <div class="col-sm-5 c-relative-vertical-align">
          <span click.delegate="toggleChangeName(true)" show.bind="!editConversationName" class="o-conversation-body__edit">Edit</span>
          <h1 show.bind="!editConversationName" class="o-text__header--xlarge u-text-style__align--center u-text-style__space--none" title="${conversationName}">${conversationName}</h1>

          <div class="o-conversation-utility o-conversation-utility--filter-padding-fix col-sm-12" show.bind="editConversationName">
            <div class="o-conversation-form-field o-conversation-form-field--one-button pull-left">
              <form validate.bind="validation" submit.delegate="changeName()">
                <div class="form-group c-create-contact-form__group c-create-contact-form__group--wide o-form-field clearfix">
                  <span class="o-form-field__input-border-line"></span>
                  <input class="input-form o-form-field__input o-form-field__input--with-actions-one o-text__input au-target" type="text" placeholder="${conversationName}" value.bind="conversationName" id="conversationName" />
                  <div class="c-create-contact-form__action-container">
                    <div class="c-create-contact-form__action c-create-contact-form__action--cancel" click.delegate="cancelChangeName()"></div>
                    <div class="c-create-contact-form__action c-create-contact-form__action--accept" click.delegate="changeName()"></div>
                  </div>
                  <span class="o-form-field__input-border-line"></span>
                  <div class="c-validation c-validation--small-top">
                    <label></label>
                  </div>
                </div>
                <button type="submit" style="display: none;" />
              </form>
            </div>
          </div>

        </div>

        <div class="o-conversation-utility c-relative-vertical-align pull-right col-sm-3">
          <div class="o-conversation-utility__button-outer-wrap pull-right" click.delegate="conversationStatus()" class.bind="peerService.remoteStream ? 'fadedContent' : ''">
            <div class="o-conversation-utility__button-wrap pull-left">
              <button class="o-button o-button__navigate o-button__navigate--primary-colour">
                <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						    <span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--confirm"></span>
                </span>
              </button>
            </div>
            <label class="o-text__button-label o-button__navigate-right-label">Close Conversation</label>
          </div>
        </div>

      </div>

      <!-- content -->
      <div class="row o-conversation-body__content o-conversation-body__content--high">

        <!-- content 3/12 -- CONTACT INFORMATION -->
        <div class="col-sm-3 o-conversation-details">
          <div class="o-conversation-details__box o-conversation-details__box--border o-conversation-details__box--background" class.bind="conversationStore.isVideoConversation ? 'o-conversation-details__box--height-35' : ''">
            <ul>
              <li class="o-information-list" class.bind="contact.selected ? 'is-selected' : ''" repeat.for="contact of viewConversationStore.conversationAttributes" click.delegate="viewContact(contact)">
                <div class="o-information-list__title o-information-list__title--with-hover o-text__conversation-list-title" title="${contact.firstName} ${contact.surname}">
                  ${contact.title} ${contact.firstName} ${contact.surname}
                  <span class="o-information-list__action-icon o-information-list__action-icon--navigate"></span>
                  <span class="o-information-list__action-icon o-information-list__action-icon--edit" click.delegate="editContact(contact)" />
                </div>
                <div class="" class.bind="contact.selected ? 'openTest' : (contact.closing ? 'closeTest' : 'closedTest')">
                  <ul class="o-information-list__body u-text-style__align--left">
                    <li repeat.for="telephoneNumber of contact.telephoneNumbers" class="o-conversation-search-list__nested-list-item u-text-style__color--tertiary u-text-style__size--medium" title="${telephoneNumber.number}">
                      <label class="o-text__label o-conversation-search-list__label">${telephoneNumber.type}:&nbsp;</label>${telephoneNumber.number}
                    </li>
                    <li repeat.for="email of contact.emails" class="o-conversation-search-list__nested-list-item u-text-style__color--tertiary u-text-style__size--medium" title="${email.email}">
                      <label class="o-text__label o-conversation-search-list__label">${email.type}:&nbsp;</label>${email.email}
                    </li>

                  </ul>
                </div>
              </li>

              <li class="o-information-list fadedContent">
                <div class="o-information-list__title o-text__conversation-list-title">Add New Contact<span class="o-information-list__action-icon o-information-list__action-icon--add pull-right"></span></div>
              </li>
            </ul>
          </div>

          <div if.bind="conversationStore.isVideoConversation" class="o-conversation-details__box o-conversation-details__box--border o-conversation-details__box--background" class.bind="conversationStore.isVideoConversation ? 'o-conversation-details__box--height-65' : ''">

            <div class="o-item-split__line" show.bind="viewConversationStore.conversationJourney.length > 0"></div>

            <div class="o-information-list__title o-text__conversation-list-title u-text-style__align--center">
              <span>Conversation Journey</span>
            </div>

            <div class="o-scroll-list-container clearfix" show.bind="viewConversationStore.conversationJourney.length > 0">
              <ul class="o-scroll-list-container__list clearfix">

                <li class="o-scroll-list-container__list-item clearfix" repeat.for="waypoint of viewConversationStore.conversationJourney">

                  <div if.bind="waypoint.waypointType === 'status'">
                    <div class="o-item-split o-item-split--left o-text__button-label--small">
                      <div class="" title="">Status Update:</div>
                      <div class="u-text-style__color--tertiary" title="${waypoint.startTime.date}">${waypoint.startTime.date}</div>
                    </div>
                    <div class="o-light o-light--${waypoint.status}">
                      <div class="o-light__bulb">
                        <span class="o-light__bulb-shine"></span>
                      </div>
                    </div>
                    <div class="o-item-split o-item-split--right o-text__button-label--small">
                      <div class="" title="${waypoint.status}">${waypoint.status}</div>
                      <div class="" title="${waypoint.startTime.date}">${waypoint.startTime.date}</div>
                    </div>
                  </div>

                  <div if.bind="waypoint.waypointType === 'CALL'">

                    <div class="o-item-split o-item-split--left o-text__button-label--small">

                      <div class="u-text-style__color--grey u-text-style__size--medium" title="${waypoint.startTime.date}">${waypoint.startTime.date}</div>
                      <div class="" title="${waypoint.members[0].name}">${waypoint.members[0].name}</div>
                      <div class="u-text-style__color--tertiary u-text-style__size--medium" title="Start time: ${waypoint.startTime.time}">Start time: ${waypoint.startTime.time}</div>
                      <div class="u-text-style__color--tertiary u-text-style__size--medium" title="Duration: ${waypoint.duration}">Duration: ${waypoint.duration}</div>
                      <div class="u-text-style__color--grey u-text-style__size--medium" title="${waypoint.callOutcome}">${waypoint.callOutcome}</div>
                    </div>
                    <div class="o-light o-light--${waypoint.status}">
                      <div class="o-light__bulb">
                        <span class="o-light__bulb-shine"></span>
                      </div>
                    </div>
                    <div class="o-item-split o-item-split--right o-text__button-label--small">

                      <div class="" title="${waypoint.channel}">
                        <span show.bind="waypoint.channel == 'Inbound Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--inbound"></span>
                        <span show.bind="waypoint.channel == 'Outbound Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--outbound"></span>
                        <span show.bind="waypoint.channel == 'Kiosk Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--kiosk_call"></span>
                        <span class="o-conversation-search-list__nested-list-item--icon-text u-text-style__size--medium">${waypoint.channel}</span>
                      </div>

                      <div class="" title="${waypoint.type}">${waypoint.type}</div>
                      <div show.bind="waypoint.channel === 'Inbound Call'" class=" u-text-style__size--medium" title="From: ${waypoint.from}">From: ${waypoint.from}</div>
                      <div show.bind="waypoint.channel === 'Outbound Call'" class=" u-text-style__size--medium" title="To: ${waypoint.to}">To: ${waypoint.to}</div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>

            <div class="col-md-12 o-no-data" style="height: 89%;">
              <div class="o-no-data__display" style="padding: 0;" show.bind="!viewConversationStore.conversationJourney.length > 0">
                <span class="u-text-style__size--medium">No data to display.</span>
              </div>
            </div>
          </div>
        </div>

        <!-- content 1/12 -- NAVIGATION -->
        <!--
            <div class="o-box-shadow o-box-shadow--top"></div>
            <div class="o-box-shadow o-box-shadow--bottom"></div>
            -->
        <div class="col-sm-1 o-conversation-details o-conversation-details--scroll">
          <div class="o-conversation-details__box">

            <ul class="o-navigation-list" if.bind="viewConversationStore.allActions">
              <li class="o-navigation-list__item clearfix" click.delegate="linkInteraction()">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--link"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Link interaction(s)">Link interaction(s)</label>
              </li>
              <li class="o-navigation-list__item clearfix" click.delegate="unlinkInteraction()">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--unlink"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Unlink interaction(s)">Unlink interaction(s)</label>
              </li>
              <li class="o-navigation-list__item clearfix" click.delegate="scanFingerprint()" if.bind="peerService.remoteStream">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--scan-finger"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Scan Fingerprints">Scan Fingerprints</label>
              </li>
              <li class="o-navigation-list__item clearfix" click.delegate="signDocument()" if.bind="peerService.remoteStream">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--sign-doc"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Sign Documents">Sign Documents</label>
              </li>
              <li class="o-navigation-list__item clearfix" click.delegate="scanDocument()" if.bind="peerService.remoteStream">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--scan-doc"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Scan Documents">Scan Documents</label>
              </li>
              <li class="o-navigation-list__item clearfix" click.delegate="documentHistory()" if.bind="peerService.remoteStream">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--view-doc-history"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="View Document History">View Document History</label>
              </li>
              <li class="o-navigation-list__item clearfix fadedContent" if.bind="peerService.remoteStream">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--share-screen"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Share Screen">Share Screen</label>
              </li>
              <li class="o-navigation-list__item clearfix fadedContent" click.delegate="addNote()">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--add-note"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Add note">Add note</label>
              </li>
              <li class="o-navigation-list__item clearfix fadedContent" click.delegate="tagConversation()">
                <button class="o-button o-button__navigate o-text__button o-text__button">
                  <span class="o-button o-button__navigate o-button__navigate-inner">
										<span class="o-icon-container o-icon-container--tag"></span>
                  </span>
                </button>
                <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Tag Conversation">Tag Conversation</label>
              </li>

            </ul>

            <!-- SCAN DOCUMENT ACTIONS START -->
            <div if.bind="viewConversationStore.scanActions">
              <!-- scan document list view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.showScanInstructions">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="conversation()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--back"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Back">Back</label>
                </li>
              </ul>

              <!-- scan view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.instructionRequestActions">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="cancelScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--close"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="initiateScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--scan-doc"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Start Scan">Start Scan</label>
                </li>
              </ul>

              <!-- document received view -->

              <ul class="o-navigation-list" if.bind="viewConversationStore.showPreview">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="discardScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--cancel"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="redoScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--redo"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Redo">Redo</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="nextScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--scan-doc"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Next Scan">Next Scan</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="acceptScanDocument()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--accept"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Accept">Accept</label>
                </li>
              </ul>
            </div>
            <!-- SCAN DOCUMENT ACTIONS END -->

            <!-- SIGN DOCUMENT ACTIONS START -->
            <div if.bind="viewConversationStore.signActions">
              <!-- scan view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.selectDocumentToSign">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="conversation()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--back"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Back">Back</label>
                </li>
              </ul>

              <!-- waiting for signature -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.instructionRequestActions">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="cancelSignature()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--cancel"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>
                </li>
              </ul>

              <!-- document received view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.showPreview">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="discardSignature()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--cancel"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="redoSignature()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--redo"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Redo">Redo</label>
                </li>
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="acceptSignature()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--accept"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Accept">Accept</label>
                </li>
              </ul>
            </div>
            <!-- SIGN DOCUMENT ACTIONS END -->

            <!-- SCAN FINGERPRINTS ACTIONS START -->
            <div if.bind="viewConversationStore.fingerprintActions">
              <!-- scan view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.showFingerprintInstructions">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="conversation()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--back"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Back">Back</label>
                </li>
              </ul>

              <!-- scan view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.instructionRequestActions">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="cancelFingerprint()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--cancel"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>
                </li>
              </ul>

              <!-- document received view -->
              <ul class="o-navigation-list" if.bind="viewConversationStore.showPreview">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="discardFingerprint()">

                      <span class="o-icon-container o-icon-container--cancel"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Cancel">Cancel</label>

                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="redo()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--redo"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Redo">Redo</label>

                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="accept()">

                      <span class="o-icon-container o-icon-container--accept"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Accept">Accept</label>

            <div if.bind="viewConversationStore.documentHistory">
              <ul class="o-navigation-list" if.bind="!viewConversationStore.showPreview">
                <li class="o-navigation-list__item clearfix" click.delegate="linkInteraction()" if.bind="conversationStore.inWrapUpState">
                  <button class="o-button o-button__navigate o-text__button o-text__button">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--link"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Link interaction(s)">Link interaction(s)</label>
                </li>
                <li class="o-navigation-list__item clearfix" click.delegate="unlinkInteraction()" if.bind="conversationStore.inWrapUpState">
                  <button class="o-button o-button__navigate o-text__button o-text__button">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                      <span class="o-icon-container o-icon-container--unlink"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Unlink interaction(s)">Unlink interaction(s)</label>
                </li>
                <li class="o-navigation-list__item clearfix" if.bind="!conversationStore.inWrapUpState">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="conversation()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--back"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Back">Back</label>
                </li>
                <li class="o-navigation-list__item clearfix" if.bind="documentHistoryStore.hasHistory">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="downloadZip()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--download-all"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Download All">Download All</label>
                </li>
              </ul>

              <ul class="o-navigation-list" if.bind="viewConversationStore.showPreview">
                <li class="o-navigation-list__item clearfix">
                  <button class="o-button o-button__navigate o-text__button o-text__button" click.delegate="documentHistory()">
                    <span class="o-button o-button__navigate o-button__navigate-inner">
                        <span class="o-icon-container o-icon-container--back"></span>
                    </span>
                  </button>
                  <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Back">Back</label>
                </li>
              </ul>
            </div>
            <!-- DOCUMENT HISTORY ACTIONS END -->

          </div>

        <!-- content 5/12 -- INTERACTION INFORMATION -->
        <router-view></router-view>

        <!-- content 3/12 -- LOGS -->
        <div class="col-sm-3 o-conversation-details">
          <div class="o-conversation-details__box o-conversation-details__box--border o-conversation-details__box--background">
            <div class="o-information-list__title o-text__conversation-list-title u-text-style__align--center">
              <span>Omni-Channel</span>
            </div>

            <div class="c-omni-channel-wrapper">

              <div class="c-omni-channel-wrapper__history">

                <ul id="wrapper" class="c-omni-channel-history__scroll u-scroll-bar">

                  <div class="c-omni-channel-history__scroll-fade c-omni-channel-history__scroll-fade--top"></div>
                  <div class="c-omni-channel-history__scroll-fade c-omni-channel-history__scroll-fade--bottom"></div>

                  <li class="o-scroll-list-container__list-item ${waypoint.active ? 'is-active' : ''} c-omni-channel-history__message-wrapper c-omni-channel-history__message-wrapper--${(waypoint.channel === 'SMS' && waypoint.type !== 'Outbound') || waypoint.channel === 'Inbound Call' ? 'inbound' : 'outbound'} message-wrapper_${waypoint.loc} clearfix c-omni-channel-history__message-wrapper--${waypoint.active ? 'active' : ''}" repeat.for="waypoint of viewConversationStore.conversationJourneyReversed">
                    <a class="o-waypoint-locator o-waypoint-locator--no-pointer ${waypoint.loc}"></a>

                    <div class="c-omni-channel-history__calls" if.bind="waypoint.waypointType === 'CALL' || waypoint.waypointType === 'SMS'">

                      <div class="clearfix">
                        <div class="u-text-style__color--tertiary u-text-style__size--medium pull-right" title="${waypoint.convertedDate}">${waypoint.convertedDate} - ${waypoint.startTime.time}</div>


                        <div class="pull-left" title="${waypoint.channel}">
                          <span show.bind="waypoint.channel == 'Inbound Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--inbound"></span>
                          <span show.bind="waypoint.channel == 'Outbound Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--outbound"></span>
                          <span show.bind="waypoint.channel == 'Kiosk Call'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--kiosk_call"></span>
                          <span show.bind="waypoint.channel == 'SMS'" class="o-conversation-search-list__icon o-conversation-search-list__icon--inline-small o-conversation-search-list__icon--sms"></span>
                          <span class="o-conversation-search-list__nested-list-item--icon-text  u-text-style__size--medium">${waypoint.channel}</span>
                        </div>
                      </div>

                      <div show.bind="(waypoint.channel === 'SMS' && waypoint.type !== 'Outbound') || waypoint.channel === 'Inbound Call' || waypoint.channel === 'Kiosk Call'" class="u-text-style__size--medium" title="From: ${waypoint.from}">From: ${waypoint.from}</div>
                      <div show.bind="(waypoint.channel === 'SMS' && waypoint.type === 'Outbound') || waypoint.channel === 'Outbound Call'" class="u-text-style__size--medium" title="From: ${waypoint.from}">To: ${waypoint.to}</div>
                      <div class="u-text-style__color--grey u-text-style__size--medium" title="${waypoint.callOutcome}">${waypoint.text}</div>

                    </div>
                  </li>

                </ul>
              </div>

              <div class="c-omni-channel-wrapper__utility">

                <!-- none selected -->
                <div class="c-omni-channel-utility" if.bind="view.none">

                  <div class="o-information-list__title o-text__conversation-list-title c-omni-channel-utility__title u-text-style__align--center">
                  </div>

                  <div class="c-omni-channel-utility__box u-scroll-bar">

                    <div class="c-omni-channel-utility__big-button c-omni-channel-utility__big-button--hover c-relative-vertical-align" click.delegate="newInteraction()">
                      <button class="o-button o-button__navigate o-text__button">
                        <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate o-button__navigate-inner--bright-background">
										      <span class="o-icon-container o-icon-container--omni-channel-activate"></span>
                        </span>
                      </button>
                      <label class="o-text__button-label o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center u-text-style__color--tertiary u-text-style__size--medium" title="Start">Start</label>
                    </div>

                  </div>

                </div>

                <!-- select channel -->
                <div class="c-omni-channel-utility" if.bind="view.channels">

                  <div class="o-information-list__title o-text__conversation-list-title c-omni-channel-utility__title u-text-style__align--center u-text-style__color--tertiary ">
                    <span class="c-omni-channel-utility__action-icon c-omni-channel-utility__action-icon--left c-omni-channel-utility__action-icon--home" click.delegate="cancelInteraction()" title="Cancel"></span>
                    <span>Select A Channel</span>
                  </div>


                  <ul class="c-omni-channel-utility__box u-scroll-bar">

                    <li class="c-omni-channel-utility__channel-select c-omni-channel-utility__channel-select--${channel.disabled ? 'placeholder' : 'hover'}" repeat.for="channel of viewConversationStore.channels" click.delegate="selectChannel(channel.channelName)" class.bind="channel.disabled ? 'fadedContent' : ''">
                      <div class="c-relative-vertical-align">
                        <button class="o-button o-button__navigate o-text__button">
                          <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--color-background">
										        <span class="o-icon-container o-icon-container--${channel.disabled ? 'placeholder' : channel.channelName.toLowerCase()}"></span>
                          </span>
                        </button>
                        <label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center u-text-style__color--tertiary" title="${channel.channelName}">${channel.channelName}</label>
                      </div>
                    </li>

                  </ul>

                </div>

                <!-- select number -->
                <div class="c-omni-channel-utility" if.bind="view.numbers">

                  <div class="o-information-list__title o-text__conversation-list-title c-omni-channel-utility__title u-text-style__align--center u-text-style__color--tertiary">
                    <span class="c-omni-channel-utility__action-icon c-omni-channel-utility__action-icon--left c-omni-channel-utility__action-icon--home" click.delegate="cancelInteraction()" title="Cancel"></span>
                    <span>Select A Number</span>
                  </div>


                  <ul class="c-omni-channel-utility__box u-scroll-bar" if.bind="selectedChannel === 'CALL'">
                    <li class="c-omni-channel-utility__number-select u-text-style__color--tertiary u-text-style__size--medium" repeat.for="telephoneNumber of viewConversationStore.contactNumbers" title="${telephoneNumber.number}" click.delegate="selectNumber(telephoneNumber)">
                      ${telephoneNumber}
                    </li>
                  </ul>

                  <ul class="c-omni-channel-utility__box u-scroll-bar" if.bind="selectedChannel === 'SMS'">
                    <li class="c-omni-channel-utility__number-select u-text-style__color--tertiary u-text-style__size--medium" repeat.for="telephoneNumber of viewConversationStore.smsNumbers" title="${telephoneNumber.number}" click.delegate="selectNumber(telephoneNumber)">
                      ${telephoneNumber}
                    </li>
                  </ul>

                </div>

                <div class="c-omni-channel-utility" if.bind="noNumbers">
                  <div class="o-information-list__title o-text__conversation-list-title c-omni-channel-utility__title u-text-style__align--center u-text-style__color--tertiary">
                    <span class="c-omni-channel-utility__action-icon c-omni-channel-utility__action-icon--left c-omni-channel-utility__action-icon--home" click.delegate="cancelInteraction()" title="Cancel"></span>
                    <span>Select A Number</span>
                  </div>

                  <div class="c-omni-channel-utility__box">
                    <div class="c-omni-channel-utility__no-numbers c-relative-vertical-align u-text-style__color--tertiary u-text-style__align--center u-text-style__size--medium">
                      You have no valid SMS numbers for this contact.
                    </div>
                  </div>
                </div>

                <!-- if viewing -->

                <div class="c-omni-channel-utility" if.bind="view.respond">

                  <div class="o-information-list__title o-text__conversation-list-title c-omni-channel-utility__title u-text-style__align--center u-text-style__color--tertiary">
                    <span class="c-omni-channel-utility__action-icon c-omni-channel-utility__action-icon--left c-omni-channel-utility__action-icon--home" click.delegate="cancelInteraction()" title="Cancel"></span>
                    <span>Compose SMS</span>
                  </div>

                  <div class="c-omni-channel-utility__box c-omni-channel-utility__box--padding">
                    <div class="c-omni-channel-sms">
                      <span class="c-omni-channel-sms__number-detail u-text-style__size--medium"><span>To:</span>${selectedTelephoneNumber}</span>
                      <textArea class="c-omni-channel-sms__textarea u-scroll-bar u-text-style__size--medium" id="replyText" type="text" value.bind="replyMessage" class="o-form-field__input o-text__input au-target" placeholder="Start typing..."></textArea>
                      <span class="u-text-style__size--small u-text-style__color--tertiary">${countRemaining}/${countSms}</span>
                      <button class="c-omni-channel-sms__button u-text-style__size--medium u-text-style__color--tertiary pull-right" click.delegate="send()"> <span class="c-omni-channel-sms__button-icon c-omni-channel-sms__button-icon--send">Send</span>
                      </button>
                    </div>
                  </div>

                </div>


                <!--
                <div if.bind="conversationStore.textMessages.length === 0">
                  <img src="/target/_assets/img/coming-soon.png" class="o-message-prompt__icon img-responsive">
                  <div class="u-text-style__size--large u-text-style__align--center u-text-style--uppercase">Coming Soon</div>
                </div>
-->
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <div class="o-conversation-content__side">
      <div class="c-side-panel__content-inner">

          <div class="c-side-panel__button c-side-panel__button&#45;&#45;second"></div>

        <div class="c-side-panel c-side-panel--title">
          <div class="c-side-panel__title">
            <span class="c-side-panel__text" title="${viewConversationStore.conversationAttributes[0].firstName ? viewConversationStore.conversationAttributes[0].firstName : '' + ' ' + viewConversationStore.conversationAttributes[0].surname ? viewConversationStore.conversationAttributes[0].surname : ''}">

            </span>
            <span class="c-side-panel__text c-side-panel__text--seperator"></span>
            <span class="c-side-panel__text c-side-panel__text--highlight">${sidePanelConversation}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
