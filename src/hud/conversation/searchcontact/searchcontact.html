<template>

  <div class="o-conversation-content__inner">

    <div class="o-conversation-body col-sm-10 col-sm-offset-1 ">

      <!-- header -->
      <div class="row o-conversation-body__header">
        <div class="c-to-center">
          <h1 class="o-text__header--xlarge u-text-style__align--center u-text-style__space--none"><span class="u-text-style__color--tertiary">${totalItems}</span> Contact(s) Found</h1>
        </div>
      </div>

      <!-- content -->
      <div class="row o-conversation-body__content">

        <div class="o-conversation-utility o-conversation-utility--filter-padding-fix col-sm-12">

          <div class="o-conversation-utility__button-wrap pull-left" style="pointer-events:none">
            <button class="o-button o-button__navigate o-button__navigate--primary-colour">
              <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						<span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--search"></span>
              </span>
            </button>
          </div>

          <div class="o-conversation-form-field o-conversation-form-field--two-button pull-left">
            <form submit.delegate="search()">
              <span class="o-form-field__input-border-line"></span>
              <input class="o-form-field__input o-form-field__input--four-in-a-row-outer o-text__input" value.bind="conversationStore.searchContact.firstName" placeholder="First Name" id="firstName" />
              <input class="o-form-field__input o-form-field__input--four-in-a-row-inner o-text__input" value.bind="conversationStore.searchContact.surname" placeholder="Surname" />
              <input class="o-form-field__input o-form-field__input--four-in-a-row-inner o-text__input" value.bind="conversationStore.searchContact.contactNumber" placeholder="Contact Number" />
              <input class="o-form-field__input o-form-field__input--four-in-a-row-outer o-text__input" value.bind="conversationStore.searchContact.email" placeholder="Email Address" />
              <span class="o-form-field__input-border-line"></span>
              <button style="display: none;" type="submit"></button>
            </form>
          </div>

          <div class="o-conversation-utility__button-wrap o-conversation-utility__button-wrap--hover pull-left">
            <button class="o-button o-button__navigate o-button__navigate--primary-colour" click.delegate="search()" class.bind="showSearch ? showSearch :'fadedContent'">
              <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						<span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--confirm"></span>
              </span>
            </button>
          </div>

        </div>

        <div class="o-conversation-search-list__parent-wrapper">

          <div class="o-no-data aurelia-hide" style="width: 100%; height: 100%;" show.bind="!pagedItems || pagedItems.length === 0">
            <div class="o-no-data__display" style="padding: 0;">
              <div>
                <span class="u-text-style__size--medium">No contacts found. Please search.</span>
              </div>
            </div>
          </div>

          <ul class="o-conversation-search-list__child-wrapper">
            <li class="o-conversation-search-list__item col-sm-3" repeat.for="contact of pagedItems" click.delegate="selectContact(contact)">
              <ul class="o-conversation-search-list__nested-list o-conversation-search-list__nested-list--scroll o-view-border__solid-line--tertiary">

                <li class="o-conversation-search-list__nested-list-item o-conversation-search-list__nested-list-item--names u-text-style__size--large ${!contact.firstName && !contact.surname ? 'o-conversation-search-list__nested-list-item--names--blank' : '' }" title="${contact.firstName} ${contact.surname}">${contact.firstName} ${contact.surname}</li>

                <li repeat.for="telephoneNumber of contact.telephoneNumbers" class="o-conversation-search-list__nested-list-item u-text-style__color--tertiary u-text-style__size--medium" title="${telephoneNumber.number}">
                  <label class="o-text__label o-conversation-search-list__label">${telephoneNumber.type}:&nbsp;</label>${telephoneNumber.number}
                </li>

                <li repeat.for="email of contact.emails" class="o-conversation-search-list__nested-list-item u-text-style__color--tertiary u-text-style__size--medium" title="${email.email}">
                  <label class="o-text__label o-conversation-search-list__label">${email.type}:&nbsp;</label>${email.email}
                </li>

              </ul>
            </li>
          </ul>

          <button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--previous o-tile-list-view__pager--l-closer aurelia-hide" show.bind="showPrev" click.delegate="prev()"></button>
          <button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--next o-tile-list-view__pager--r-closer aurelia-hide" show.bind="showNext" click.delegate="next()"></button>

        </div>

      </div>
      <!-- / o-conversation-body__content -->

      <!-- footer -->
      <div class="row o-conversation-body__footer">
        <div class="c-to-center">
          <div class="col-sm-12">
            <div class="u-text-style__align--center">
              <button class="o-button__glass-rectangle o-button__glass-rectangle--respond o-text__button" click.delegate="createContact()" class.bind="hasSearched ? '' : 'fadedContent'">Create</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- / o-conversation-body -->

    <!-- side-bar -->
    <div class="o-conversation-content__side">
      <div class="c-side-panel__content-inner">
        <!--        <div class="c-side-panel c-side-panel&#45;&#45;buttons">
                  <div class="c-side-panel__button"></div>
                  <div class="c-side-panel__button c-side-panel__button&#45;&#45;second"></div>
                </div>-->

        <div class="c-side-panel c-side-panel--title">
          <div class="c-side-panel__title">
            <span class="c-side-panel__text">SEARCH</span>
            <span class="c-side-panel__text c-side-panel__text--seperator"></span>
            <span class="c-side-panel__text c-side-panel__text--highlight">CONTACT</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- / o-conversation-content__inner -->

</template>
