<template>

  <div class="row">

    <div class="o-prompt-row clearfix">

      <button class="o-prompt-pager o-prompt-pager--small o-prompt-pager__previous o-prompt-pager__previous--small aurelia-hide" show.bind="showPrev" click.delegate="prev()">
        <!-- prev -->
      </button>

      <ul class="o-prompt-list o-prompt-list--non-selectable col-xl-12 col-lg-12 col-md-12 col-sm-12" class.bind="deleting ? 'is-delete-state' : ''">

        <li class="o-prompt-list__item cruditem col-xl-4 col-lg-4 col-md-4 col-sm-4" repeat.for="item of pagedItems" click.delegate="select(item)">

          <button class="o-prompt-list__gem o-prompt-list__gem--camp ${item.pictureId ? 'o-prompt-list__gem--profile-picture' : ''} o-prompt-list__gem--non-selectable">
            <div class="${item.labelClassName} o-prompt-list__icon--small-camp">
            </div>
          </button>
<!--          <button class="o-prompt-list__gem o-prompt-list__gem--camp o-prompt-list__gem--non-selectable" class.bind="!deleting && item.isSelected ? 'is-selected' : item.isMarked ? 'is-marked' :  getDisabledState(item)"></button>-->
          
          <picture class="o-prompt-list__profile-picture-clipping-mask" id="${item.pictureId}" defaultpicture="${item.defaultPicture}" picturestyle="o-prompt-list__profile-picture" url.bind="item.pictureURL" if.bind="item.pictureId || item.pictureURL"></picture>
<!--          <picture class="campPicture o-prompt-list__gem" id="${item.pictureId}" defaultpicture="${item.defaultPicture}" picturestyle="o-camp-list__profile-picture" url.bind="item.pictureURL" if.bind="item.pictureId || item.pictureURL"></picture>-->
          
          <label class="o-prompt-list__description o-prompt-list__description--underline o-prompt-list__description--camp u-text-style__size--small">${getFirstDataLabel(item)}</label>

          <!--
          <label class="o-prompt-list__information o-prompt-list__information--noData" show.bind="getNextDataLabels(item).length === 0"></label>
          <label class="o-prompt-list__information" repeat.for="data of getNextDataLabels(item)">${data}</label>
          -->

        </li>

      </ul>

      <button class="o-prompt-pager o-prompt-pager--small o-prompt-pager__next o-prompt-pager__next--small aurelia-hide" show.bind="showNext" click.delegate="next()">
        <!-- next -->
      </button>

      <div class="aurelia-hide" show.bind="!pagedItems || pagedItems.length === 0">
        ${noDataMessage}
      </div>

    </div>

  </div>
</template>
