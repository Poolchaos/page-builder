<template>

  <section class="row">
    <content select="dashboard-vessel-header"></content>
  </section>
<div class="row">
  <div class.bind="vesselClass" class="aurelia-hide col-xl-12 col-lg-12 col-md-12 col-sm-12 clearfix" show.bind="isVesselReady">

    <div class="row">
      <div class="clearfix">

        <compose view-model="${dashboardStore.helmViewModel}"></compose>

      </div>
    </div>

    <section class="row">
      <div class="dashboardVessel">
        <section class="col-xl-4 col-lg-4 col-md-4 col-sm-4 aurelia-hide" show.bind="isVesselReady">
          <!--        <section class="col-xl-4 col-lg-4 col-md-5 col-sm-4 aurelia-hide" show.bind="isVesselReady">-->

          <ul class="port_wrap clearfix">

            <li class="camp clearfix ${vesselItems}" repeat.for="portItem of dashboardStore.portItems" click.delegate="selectPortOption(portItem.option)">

              <!-- OPTION WITH CAMP/ PROMPT -->

              <div class="o-view-border" if.bind="isCampVessel">

                <compose view-model="${portItem.viewModel}"></compose>
                <div class="camp-line"></div>
              </div>

              <!-- OPTION WITHOUT CAMP/ PROMPT -->

              <div if.bind="isCampVessel === false">

                <button id="${portItem.icon}" class="camp__nav-btn">
                  ${portItem.icon === null ? portItem.name : ''}
                  <div class="camp__nav-btn--base" show.bind="portItem.icon !== null">
                    <div class="camp_icon_container clearfix">
                      <img class="camp__icon aurelia-hide" show.bind="portItem.icon !== null" src="/target/_assets/img/icon_${portItem.icon}.png" />
                    </div>
                  </div>
                </button>

                <compose view-model="${portItem.viewModel}"></compose>

              </div>

            </li>

          </ul>

        </section>

        <div class=" col-xl-4 col-lg-4 col-md-4 col-sm-4 clearfix aurelia-hide" show.bind="isVesselReady">

          <!--STALE VESSEL HELM-->

        </div>

        <section class="col-xl-4 col-lg-4 col-md-4 col-sm-4 aurelia-hide" show.bind="isVesselReady">

          <ul class="starboard_wrap">

            <li class="camp clearfix ${vesselItems}" class.bind="starboardItem.disabled ? 'fadedContent' : ''" repeat.for="starboardItem of dashboardStore.starboardItems" click.delegate="selectStarboardOption(starboardItem.option)">

              <!-- OPTION WITH CAMP -->

              <div class="o-view-border" if.bind="isCampVessel">
                <div class="camp-line"></div>

                <compose view-model="${starboardItem.viewModel}"></compose>

              </div>

              <!-- OPTION WITHOUT CAMP -->

              <div if.bind="isCampVessel === false">

                <button id="${starboardItem.icon}" class="camp__nav-btn">
                  ${starboardItem.icon === null ? starboardItem.name : ''}
                  <div class="camp__nav-btn--base" show.bind="portItem.icon !== null">
                    <div class="camp_icon_container clearfix">
                      <img class="camp__icon aurelia-hide" show.bind="starboardItem.icon !== null" src="/target/_assets/img/icon_${starboardItem.icon}.png" />
                    </div>
                  </div>
                </button>

                <compose view-model="${starboardItem.viewModel}"></compose>

              </div>

            </li>

          </ul>

        </section>
      </div>
    </section>
  </div>
  </div>

</template>
