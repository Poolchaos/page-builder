<template>

  <div style="width:760px">
    <div class="o-view-border o-view-border--prompt">
      <div class="o-prompt">
       
        <ai-dialog>
         
          <ai-dialog-header>
            <div class="o-prompt-header clearfix">
              <div class="o-prompt-header__icon-container pull-left">
                <img class="o-prompt-header__icon" src="/target/_assets/img/search_icon-white.png" />
              </div>
              <h6 class="o-prompt-header__title o-text__header pull-left">INTERACTION SEARCH</h6>
            </div>
          </ai-dialog-header>
          
          <ai-dialog-body>
           
            <div class="callLog_search container-fluid">
              <div class="wrapper">

                <div class="row typewrapper">
                  <span class="title">Flow Types:</span>

                  <div class="radioWrapper">
                    <input change.delegate="selectingCallType('')" ref="channelTypeSelection" name="flowtypes" type="radio" value="allCalls" id="allCalls" ref="callTypeSelection" >
                    <label for="allCalls">All</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectingCallType('Contact Centre Flow')" ref="channelTypeSelection" name="flowtypes" type="radio" value="contactCenterFlows" id="contactCenterFlows" ref="callTypeSelection">
                    <label for="contactCenterFlows">Contact Centre Flow</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectingCallType('Office Flow')" ref="channelTypeSelection" name="flowtypes" type="radio" value="officeFlows" id="officeFlows" ref="callTypeSelection">
                    <label for="officeFlows">Office Flow</label>
                  </div>
                </div>


                <div class="row typewrapper">
                  <span class="title">Channels:</span>

                  <div class="radioWrapper">
                    <input change.delegate="selectingChannelType('')" ref="channelTypeSelection" name="channelTypes" type="radio" value="all" id="all" ref="channelTypeSelection">
                    <label for="all">All</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectingChannelType('Inbound')" ref="channelTypeSelection" name="channelTypes" type="radio" value="flow" id="flow" ref="channelTypeSelection">
                    <label for="flow">Inbound Call</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectingChannelType('Outbound')" ref="channelTypeSelection" name="channelTypes" type="radio" value="outbound_flow" id="outbound_flow" ref="channelTypeSelection">
                    <label for="outbound_flow">Outbound Call</label>
                  </div>
                  <div class="radioWrapper" show.bind="callHistoryStore.searchParams.callType !== 'Office Flow'">
                    <input change.delegate="selectingChannelType('kiosk')" ref="channelTypeSelection" name="channelTypes" type="radio" value="kiosk" id="kiosk" ref="channelTypeSelection">
                    <label for="kiosk">Kiosk Call</label>
                  </div>
                  <div class="radioWrapper" show.bind="callHistoryStore.searchParams.callType !== 'Office Flow'">
                    <input change.delegate="selectingChannelType('website')" ref="channelTypeSelection" name="channelTypes" type="radio" value="website" id="website" ref="channelTypeSelection">
                    <label for="website">Website Call</label>
                  </div>

                </div>

                <div class="row">
                  <img src="/target/_assets/img/calender_from_icon.png" class="icon" title="From Date" />
                  <div style="width:90%" class="pull-right">
                  <input class="form-control o-form-field__input o-text__input" type="date" value.bind="callHistoryStore.searchParams.fromDate" placeholder="From Date" />
                  </div>
                  
                </div>
                <div class="row">
                  <img src="/target/_assets/img/calender_to_icon.png" class="icon" title="To Date"/>
                  <div style="width:90%" class="pull-right">
                    <input class="form-control o-form-field__input o-text__input" type="date" value.bind="callHistoryStore.searchParams.toDate" placeholder="To Date" />
                  </div>
                </div>
                <div class="row">
                  <img src="/target/_assets/img/user_details_icon.png" class="icon" title="Member Name" />
                  <div style="width:90%" class="pull-right">
                  <input class="form-control o-form-field__input o-text__input" type="text" value.bind="callHistoryStore.searchParams.memberName" placeholder="Member Name" />
                    </div>
                </div>
                <div class="row">
                  <img src="/target/_assets/img/icon_incoming.png" class="icon" title="From Number"/>
                  <div style="width:90%" class="pull-right">
                  <input class="form-control o-form-field__input o-text__input" type="text" value.bind="callHistoryStore.searchParams.fromNumber" placeholder="From Number" />
                    </div>
                </div>
                
                <div class="row">
                  <img src="/target/_assets/img/icon_outgoing.png" class="icon" title="To Number"/>
                  <div style="width:90%" class="pull-right">
                  <input class="form-control o-form-field__input o-text__input" type="text" value.bind="callHistoryStore.searchParams.toNumber" placeholder="To Number" />
                    </div>
                </div>

                <div class="row">
                  <button class="o-button__action o-button__action--accept pull-right" click.trigger="search_field()" />
                  <!--      <button class="hexSmall pull-left"><span click.trigger="search_field()" class="refresh_icon" title="Clear Fields"></span></button>-->
                </div>

                </div>
              </div>

          </ai-dialog-body>
        </ai-dialog>

      </div>
    </div>
  </div>

</template>
