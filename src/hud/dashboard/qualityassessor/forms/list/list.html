<template>

	<!-- 12 Column Content Area -->
	<div class="o-full-page">

		<div class="o-conversation-body col-sm-10 col-sm-offset-1">

			<!-- header -->
			<div class="o-conversation-body__header o-conversation-body__header--with-instructions">
				<div class="c-to-center">
					<h1 class="o-text__header--xlarge u-text-style--none u-text-style__space--none u-text-style__space--below u-text-style__align--center">QUALITY ASSESSMENT FORMS</h1>
					<p class="u-text-style__size--large u-text-style__align--center">This is a list of quality assesment forms created in your organisation. Quality assesment forms are used to assess the agent skills, sentiment and other categories that relates to measure the quality of interaction.</p>
				</div>
			</div>

			<!-- content -->
			<div class="row o-conversation-body__content o-conversation-body__content--with-steps">

				<!-- UTILITY -->
				<div class="o-conversation-utility o-conversation-utility--filter-padding-fix col-sm-12">
					<!-- BUTTON - SEARCH -->
					<div class="o-conversation-utility__button-wrap pull-left" click.delegate="toggleSearch()" show.bind="enableSearch">
						<button class="o-button o-button__navigate o-button__navigate--primary-colour">
							<span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
							<span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--search"></span>
							</span>
						</button>
					</div>
					<!-- INPUT - SEARCH -->
					<div class="o-conversation-form-field o-conversation-form-field--two-button-with-total pull-left" show.bind="showSearch">
						<form submit.delegate="search()">
							<span class="o-form-field__input-border-line"></span>
							<input class="o-form-field__input o-text__input" value.bind="searchText" placeholder="Form Name" id="searchText" keyup.trigger="search()" />
							<span class="o-form-field__input-border-line"></span>
							<button style="display: none;" type="submit"></button>
						</form>
					</div>
					<!-- SHOW - TOTAL -->
					<div class="o-conversation-utility__total-wrap pull-right" show.bind="allItems.length > 0">
						<div class="c-to-center c-to-center--vertical-only">
							<div class="u-text-style__size--large u-text-style__align--right">Total: ${allItems.length}</div>
						</div>
					</div>
					<!-- BUTTON - ADD -->
					<div class="o-conversation-utility__button-wrap pull-right">
						<button class="o-button o-button__navigate o-button__navigate--primary-colour" click.delegate="add()">
							<span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
							<span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--add"></span>
							</span>
						</button>
					</div>

				</div>

				<div class="o-conversation-search-list__parent-wrapper">


					<ul class="o-conversation-search-list__child-wrapper" show.bind="!pagedItems || pagedItems.length === 0">
						<li class="o-conversation-search-list__item o-conversation-search-list__item--six" repeat.for="form of 12" click.delegate="selectForm(form)">
							<ul class="o-conversation-search-list__nested-list o-view-border__solid-line--secondary o-view-border__placeholder">

							</ul>
						</li>
					</ul>

					<ul class="o-conversation-search-list__child-wrapper">
						<li class="o-conversation-search-list__item o-conversation-search-list__item--six" repeat.for="form of pagedItems" click.delegate="selectForm(form)">
							<ul class="o-conversation-search-list__nested-list o-view-border__solid-line--secondary is-no-hover" class.bind="form.isPlaceholder ? 'o-view-border__placeholder' : '' ">
								<li class="o-conversation-search-list__nested-list-item u-text-style__size--medium u-text-style__align--center" title="${form.date}">${form.date}</li>
								<!-- TODO - Icon -->
								<li class="o-form-list__icon o-form-list__icon--form" show.bind="!form.isPlaceholder"></li>
								<li class="o-conversation-search-list__nested-list-item u-text-style__size--large u-text-style__align--center" title="${form.name}">${form.name}</li>
								<li class="o-conversation-search-list__nested-list-item u-text-style__size--large u-text-style__color--secondary u-text-style__align--center" title="${form.firstName} ${form.surname}">${form.firstName} ${form.surname}</li>

							</ul>
						</li>
					</ul>

					<button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--previous o-tile-list-view__pager--l-closer aurelia-hide" show.bind="showPrev" click.delegate="prev()"></button>
					<button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--next o-tile-list-view__pager--r-closer aurelia-hide" show.bind="showNext" click.delegate="next()"></button>

				</div>

			</div>
		</div>

	</div>

</template>
