      <span class="o-wizard__line o-wizard__line--two"></span>
      <li class="o-wizard__step o-wizard__step--two">
       <div class="o-step-block is-active">
        <div class="o-step-block__step-inner">
         <span class="o-step-block__active-step"></span>

      <li class="o-wizard__step o-wizard__step--two">
       <div class="o-step-block">

         <span class="o-step-block__active-step"></span>
        </div>
       </div>
       <div class="o-step-block__description u-text-style__size--small u-text-style__align--center">Define Questions</div>

     </ul>
    </div>
   </div>

   </div>
   <div class="row o-conversation-body__content o-conversation-body__content--with-steps">
    <div class="c-to-center">
     <form class="" validate.bind="validation">

        <div class="form-group clearfix o-form-field">
         <span class="o-form-field__input-border-line"></span>
         <input type="text" placeholder="Form Name" class="o-form-field__input o-text__input" value.bind="createStore.formName" id="formName" />
         <span class="o-form-field__input-border-line"></span>
         <div class="c-validation u-text-style__size--medium">
          <label></label>
         </div>
        </div>
       </div>

       <div class="col-sm-5">
        <div class="form-group clearfix o-form-field">
         <span class="o-form-field__input-border-line"></span>
         <input type="text" placeholder="Pass Requirement" class="o-form-field__input o-text__input" value.bind="createStore.passRequirement" />

         <div class="c-validation u-text-style__size--medium">
          <label></label>
