<template>

 <!-- steps -->
 <div class="row o-conversation-body__steps">
  <div class="c-to-center">
   <ul class="o-wizard clearfix">
    <span class="o-wizard__line o-wizard__line--two"></span>
    <li class="o-wizard__step o-wizard__step--two">
     <div class="o-step-block">
      <div class="o-step-block__step-inner">
       <span class="o-step-block__active-step"></span>
      </div>
     </div>
     <div class="o-step-block__description u-text-style__size--small u-text-style__align--center">Select Form</div>
    </li>
    <li class="o-wizard__step o-wizard__step--two">
     <div class="o-step-block is-active">
      <div class="o-step-block__step-inner">
       <span class="o-step-block__active-step"></span>
      </div>
     </div>
     <div class="o-step-block__description o-step-block__description--active u-text-style__size--small u-text-style__align--center">Perform QA</div>
    </li>
   </ul>
  </div>
 </div>

 <!-- header -->
 <div class="o-conversation-body__header">
  <div class="c-to-center">
   <h1 class="o-text__header--xlarge u-text-style--none u-text-style__space--none u-text-style__align--center">Please answer the questions to assess how your agent has performed.</h1>
  </div>
 </div>

 <!-- content -->
 <div class="row o-conversation-body__content o-conversation-body__content--with-steps">
  <div class="o-inner-shadow--from-bottom"></div>
  <div class="o-conversation-search-list__parent-wrapper">

   <div class="o-conversation-search-list__child-wrapper o-accordion">
    <ul class="">
     <li class="o-accordion__item" repeat.for="section of assessmentStore.formQuestions.sections" show.bind="section.questions.length > 0">
      <div class="o-accordion-header clearfix" click.delegate="toggleExpandSection(section, $index)">
       <div class="o-accordion-header__title u-text-style--uppercase col-sm-10">${section.name}</div>
       <div class="o-accordion-header__action col-sm-2">
        <span class="o-accordion-action o-accordion-action--navigate pull-right" class.bind="section.expanded ? 'is-expanded' : 'is-collapsed'"></span>
       </div>
      </div>

      <div class="o-accordion-body" class.bind="section.expanded ? 'is-expanded' : 'is-collapsed'" id="section_${$index}">
       <ul class="">

        <li class="o-accordion-body__inner" repeat.for="question of section.questions">
         <div class="o-accordion-body__section o-accordion-body__section--second clearfix">
          <div class="o-accordion-body__section-content col-lg-9 col-sm-8">
           <div class="u-text-style__align--left">${question.description}</div>
          </div>
          <div class="o-accordion-body__section-content col-lg-3 col-sm-4">
           <ul class="o-form-radio-list">
            <li class="o-form-radio-list__item o-form-radio-list__item--medium-width pull-left">
             <input type="radio" name.bind="question.id" placeholder="0" id="js-option-yes_${section.name + '_' + $index}" class="o-hidden__radio" value.bind="question.yesWeight"/>
             <div class="o-form-radio-list__radio-selector"></div>
             <label class="o-form-radio-list__text u-text-style--uppercase pull-left" for="js-option-yes_${section.name + '_' + $index}" click.trigger="setAnswer(question, question.yesWeight, 'yes')">Yes</label>
            </li>
            <li class="o-form-radio-list__item o-form-radio-list__item--medium-width pull-left">
             <input type="radio" name.bind="question.id" placeholder="0" id="js-option-no_${section.name + '_' + $index}" class="o-hidden__radio" value.bind="question.noWeight"/>
             <div class="o-form-radio-list__radio-selector"></div>
             <label class="o-form-radio-list__text u-text-style--uppercase pull-left" for="js-option-no_${section.name + '_' + $index}" click.trigger="setAnswer(question, question.noWeight, 'no')">No</label>
            </li>
           </ul>
          </div>
         </div>
        </li>

       </ul>
      </div>

     </li>
    </ul>
   </div>

  </div>

 </div>

 <!-- footer -->
 <div class="row o-conversation-body__footer" show.bind="!assessmentStore.hideButton">
  <div class="c-to-center">
   <div class="col-sm-12">
    <div class="u-text-style__align--center">
     <button class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button" click.delegate="back()">Back</button>
     <button class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button" click.delegate="cancel()">Cancel</button>

     <button  class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button" click.delegate="submit()" class.bind="activateSubmit ? '' : 'fadedContent'">Finish</button>
    </div>
   </div>
  </div>
 </div>


 <div class="row o-conversation-body__footer" show.bind="assessmentStore.hideButton">
  <div class="c-to-center">
   <div class="col-sm-12">
    <div class="u-text-style__align--center">
     <button class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button fadedContent" click.delegate="back()">Back</button>
     <button class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button fadedContent" click.delegate="cancel()">Cancel</button>

     <button  class="o-button__glass-rectangle o-button__glass-rectangle--secondary-color o-button__glass-rectangle--respond o-text__button fadedContent" click.delegate="submit()" >Finish</button>
    </div>
   </div>
  </div>
 </div>



</template>
