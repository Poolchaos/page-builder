<template>



	<!-- 12 Column Content Area -->
	<div class="o-full-page o-full-page--push-down">

		<!-- left column -->
		<div class="o-full-page__side-panel col-sm-2">
			<div class="c-to-center c-to-center--vertical-only">
				<div class="o-full-page__side-panel-inner o-full-page__side-panel-inner--left">
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Average Overall</div>
					</div>
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Outbound Call</div>
					</div>
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Inbound Call</div>
					</div>
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Email</div>
					</div>
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Website Call</div>
					</div>
					<div class="o-dashboard-stats__percentage-wrap u-text-style__align--center clearfix">
						<div class="o-dashboard-stats__percentage u-text-style__size--xxlarge clearfix">0%</div>
						<div class="o-dashboard-stats__title u-text-style__size--small u-text-style__color--secondary">Kiosk Call</div>
					</div>
				</div>
			</div>
		</div>

		<!-- center column -->
		<div class="o-conversation-body o-conversation-body--no-height-push col-sm-8">
			<div class="o-conversation-body__header">
				<div class="c-to-center">
					<h1 class="o-text__header--xlarge u-text-style__space--none u-text-style__space--below u-text-style__align--center u-text-style--uppercase">${teamsStore.selectedService.serviceName} Members</h1>
				</div>
			</div>

			<div class="row o-conversation-body__content">

				<!-- UTILITY -->
				<div class="o-conversation-utility o-conversation-utility--filter-padding-fix col-sm-12">
					<!-- BUTTON - FILTER -->
					<div class="o-conversation-utility__button-wrap o-conversation-utility__button-wrap--on-left pull-left" class.bind="teamsStore.services.length === 1 ? 'fadedContent' : ''">
						<button class="o-button o-button__navigate o-button__navigate--primary-colour" click.delegate="toggleServices()">
							<span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
							<span class="o-icon-container o-button-navigate-icon--filter"></span>
							</span>
						</button>
					</div>
					<ul class="o-filter__container o-filter__container--single-select o-filter__container--float" if.bind="teamsStore.isServicesVisible">
						<li class="o-filter__item u-text-style__size--medium u-text-style__align--center" repeat.for="service of teamsStore.services" click.delegate="acceptServiceChange(service)" show.bind="service.selected" class.bind="service.isSelected ? 'is-selected' : ''">${service.serviceName}</li>
					</ul>
					<!-- BUTTON - SEARCH -->
					<!--					<div class="o-conversation-utility__button-wrap pull-left" click.delegate="toggleSearch()">-->
					<div class="o-conversation-utility__button-wrap pull-left" click.delegate="toggleSearch()" show.bind="allItems.length > _pagesize">
						<button class="o-button o-button__navigate o-button__navigate--primary-colour">
							<span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
							<span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--search"></span>
							</span>
						</button>
					</div>
					<!-- INPUT - SEARCH -->
					<div class="o-conversation-form-field o-conversation-form-field--three-button-with-total pull-left" show.bind="showSearch">
						<form submit.delegate="search()">
							<span class="o-form-field__input-border-line"></span>
							<input class="o-form-field__input o-text__input" value.bind="searchText" placeholder="Member Name" id="searchText" keyup.trigger="search()" />
							<span class="o-form-field__input-border-line"></span>
							<button style="display: none;" type="submit"></button>
						</form>
					</div>
					<!-- SHOW - TOTAL -->
					<div class="o-conversation-utility__total-wrap pull-right" show.bind="allItems.length > 0">
						<div class="c-to-center c-to-center--vertical-only">
							<div class="u-text-style__size--large u-text-style__align--right">Total: ${allItems.length}</div>
						</div>
					</div>
				</div>

				<div class="o-conversation-search-list__parent-wrapper">

					<ul class="o-conversation-search-list__child-wrapper" show.bind="!pagedItems || pagedItems.length === 0">
						<li class="o-conversation-search-list__item o-conversation-search-list__item--five" repeat.for="member of 10">
							<ul class="o-conversation-search-list__nested-list o-view-border__solid-line--secondary o-view-border__placeholder">
							</ul>
						</li>
					</ul>

					<ul class="o-conversation-search-list__child-wrapper">
						<li class="o-conversation-search-list__item o-conversation-search-list__item--five" repeat.for="member of pagedItems" click.delegate="selectMember(member)" class.bind="!member.roleName || member.roleName === 'Quality Assessor' ? 'o-conversation-search-list__item--no-hover' : ''">
							<ul class="o-conversation-search-list__nested-list o-view-border__solid-line--secondary" class.bind="member.isPlaceholder ? 'o-view-border__placeholder' : '' ">
								<div show.bind="!member.isPlaceholder">
									<li class="o-conversation-search-list__nested-list-item--names o-conversation-search-list__nested-list-item--names-secondary u-text-style__size--large u-text-style__align--center">${member.firstName} ${member.surname}</li>
									<li class="o-conversation-search-list__nested-list-item">
										<div class="o-profile o-profile--center clearfix">
											<div class="o-profile-image-container o-profile-image-container--no-color-change">
												<div class="o-profile-image-container__inner">
													<picture if.bind="member.personId || _pictureUrl" id="${member.personId}" url.bind="_pictureUrl" defaultpicture="target/_assets/img/profile_pic-holder.png" picturestyle="o-profile-image"></picture>
												</div>
											</div>
										</div>
									</li>
									<li class="o-conversation-search-list__nested-list-item u-text-style__size--medium u-text-style__align--center">${member.date}</li>
									<li class="o-conversation-search-list__nested-list-item u-text-style__size--large u-text-style__align--center">${member.roleName}</li>
									<!--								<li class="o-conversation-search-list__nested-list-item u-text-style__size--large u-text-style__color--secondary u-text-style__align--center"></li>-->
								</div>
							</ul>
						</li>
					</ul>
					<button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--previous o-tile-list-view__pager--l-closer aurelia-hide" show.bind="showPrev" click.delegate="prev()"></button>
					<button class="o-tile-list-view__pager o-tile-list-view__pager--flip o-tile-list-view__pager--next o-tile-list-view__pager--r-closer aurelia-hide" show.bind="showNext" click.delegate="next()"></button>
				</div>
			</div>

		</div>

		<!-- right column -->
		<div class="o-full-page__side-panel col-sm-2">
			<div class="row o-relative-box o-relative-box--height-20 clearfix"></div>
			<div class="o-full-page__side-panel-inner o-full-page__side-panel-inner--right">
				<ul class="">
					<li class="o-navigation-list__item o-navigation-list__item--full-width clearfix" click.delegate="performQualityAssessment()">
						<button class="o-button o-button__navigate o-button__navigate--secondary-colour">
							<span class="o-button o-button__navigate o-button__navigate-inner">
								<span class="o-icon-container o-dashbaord-button__icon--call-log"></span>
							</span>
						</button>
						<label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Perform QA">Interaction Log</label>
					</li>
					<li class="o-navigation-list__item o-navigation-list__item--full-width clearfix" click.delegate="manageQualityAssessment()" show.bind="showManageQualityAssessment">
						<button class="o-button o-button__navigate o-button__navigate--secondary-colour">
							<span class="o-button o-button__navigate o-button__navigate-inner">
								<span class="o-icon-container o-dashbaord-button__icon--call-log"></span>
							</span>
						</button>
						<label class="o-text__button-label--small o-button__navigate-bottom-label u-text-style--ellipses u-text-style__align--center" title="Manage QA">Manage QA</label>
					</li>
				</ul>
			</div>
		</div>

	</div>

</template>
