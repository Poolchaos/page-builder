<template>

  <div style="width:760px">
    <div class="o-view-border o-view-border--prompt">
      <div class="o-prompt">

        <ai-dialog>

          <ai-dialog-header>
            <div class="o-prompt-header clearfix">
              <div class="o-prompt-header__icon-container pull-left">
                <img class="o-prompt-header__icon" src="/target/_assets/img/search_icon-white.png" />
              </div>
              <h6 class="o-prompt-header__title o-text__header pull-left">CONVERSATION SEARCH</h6>
            </div>
          </ai-dialog-header>

          <ai-dialog-body>

            <div class="callLog_search container-fluid">
              <div class="wrapper">

                <div class="row typewrapper">
                  <span class="title">Channels:</span>

                  <div class="radioWrapper">
                    <input change.delegate="selectChannel('')" ref="channelTypeSelection" name="channelTypes" type="radio" value="all" id="all" ref="channelTypeSelection">
                    <label for="all">All</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectChannel('Inbound Call')" ref="channelTypeSelection" name="channelTypes" type="radio" value="flow" id="flow" ref="channelTypeSelection">
                    <label for="flow">Inbound Call</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectChannel('Outbound Call')" ref="channelTypeSelection" name="channelTypes" type="radio" value="outbound_flow" id="outbound_flow" ref="channelTypeSelection">
                    <label for="outbound_flow">Outbound Call</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectChannel('Kiosk Call')" ref="channelTypeSelection" name="channelTypes" type="radio" value="kiosk" id="kiosk" ref="channelTypeSelection">
                    <label for="kiosk">Kiosk Call</label>
                  </div>
                  <div class="radioWrapper">
                    <input change.delegate="selectChannel('Website Call')" ref="channelTypeSelection" name="channelTypes" type="radio" value="website" id="website" ref="channelTypeSelection">
                    <label for="website">Website Call</label>
                  </div>

                </div>

                <div class="row">
                  <img src="/target/_assets/img/calender_from_icon.png" class="icon" title="From Date" />
                  <div style="width:90%" class="pull-right">
                    <input class="form-control o-form-field__input o-text__input" type="date" value.bind="searchCriteria.fromDate" placeholder="From Date" />
                  </div>
                </div>

                <div class="row">
                  <img src="/target/_assets/img/calender_to_icon.png" class="icon" title="To Date" />
                  <div style="width:90%" class="pull-right">
                    <input class="form-control o-form-field__input o-text__input" type="date" value.bind="searchCriteria.toDate" placeholder="To Date" />
                  </div>
                </div>

                <div class="row">
                  <img src="/target/_assets/img/icon_conversation-name.png" class="icon" title="Conversation Name" />
                  <div style="width:90%" class="pull-right">
                    <input class="form-control o-form-field__input o-text__input" type="text" value.bind="searchCriteria.conversationName" placeholder="Conversation Name" />
                  </div>
                </div>

                <div class="row">
                  <img src="/target/_assets/img/icon_contact-name.png" class="icon" title="Contact Name" />
                  <div style="width:90%" class="pull-right">
                    <input class="form-control o-form-field__input o-text__input" type="text" value.bind="searchCriteria.contactName" placeholder="Contact Name" />
                  </div>
                </div>

                <div class="row">

                  <div class="o-common-button-wrap--40px o-conversation-utility__button-wrap--hover pull-right" click.trigger="search()">
                    <button class="o-button o-button__navigate o-button__navigate--primary-colour">
                      <span class="o-button o-button__navigate o-button__navigate-inner o-button__navigate-inner--thin">
						            <span class="o-icon-container o-icon-container--small-button o-button-navigate-icon--confirm"></span>
                      </span>
                    </button>
                  </div>

                </div>

              </div>
            </div>

          </ai-dialog-body>
        </ai-dialog>

      </div>
    </div>
  </div>

</template>
