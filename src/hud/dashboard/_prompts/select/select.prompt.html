<template>
  <div class="clearfix">
    
<!--    <div class="o-crud-utility col-xl-12 col-lg-12 col-md-12 col-sm-12 aurelia-hide" show.bind="showSearch">-->
    <div class="o-prompt-utility col-xl-12 col-lg-12 col-md-12 col-sm-12 aurelia-hide" show.bind="showSearch || items.length > pageSize">
      
      <button class="o-button__action o-button__action--filter pull-left" click.delegate="toggleSearch()"></button>
      
      <div class="o-form-field o-form-field--filter pull-left aurelia-hide" show.bind="showSearch">
        <span class="o-form-field__input-border-line"></span>
        <input class="form-control o-form-field__input o-text__input" type="text" placeholder="Enter text here" ref="searchInput" value.bind="name" keyup.trigger="search()" />
        <span class="o-form-field__input-border-line"></span>
      </div>
      
    </div>
    
    <div class="aurelia-hide" show.bind="rendered">
      <button class="hexSmall" click.trigger="add()" show.bind="promptStore.settings.add.enabled">Add</button>
      <button class="hexSmall" click.trigger="delete()" show.bind="promptStore.settings.delete.enabled">Delete</button>
      <button class="hexSmall" click.trigger="deleteCancel()" show.bind="deleting" show.bind="promptStore.settings.delete.enabled">Cancel</button>
    </div>
    
  </div>
  <div class="clearfix">
    
    <div class="aurelia-hide" show.bind="rendered">
      <require from="../prompt.pager"></require>
      <prompt-pager items.bind="items" display.bind="searchField" settings.bind="promptStore.settings" pagesize.bind="pageSize"></prompt-pager>
      <div show.bind="items.length === 0">No data to display</div>
    </div>
    
  </div>

</template>
