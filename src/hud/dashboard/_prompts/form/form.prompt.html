<template>

  <div repeat.for="prop of props" show.bind="isVisibleProperty(prop)">
    <div class="o-form-field o-form-field--prompt" class.bind="errors[prop] ? 'has-warning' : ''">
      <p class="aurelia-hide" show.bind="errors[prop]">${errors[prop]}</p>

      <!--this is the default text field type-->
      <div class="o-form-field__row clearfix" if.bind="isTypeText(prop)">

        <span class="o-form-field__input-border-line"></span>

        <input value.bind="item[prop]" placeholder="${customMessage ? customMessage[prop] : 'Enter ' + getPlaceholder(prop) + ' here'}" type="${isPassword ? 'password' : 'text'}" class="form-control o-form-field__input o-text__input" id="item-${prop}" />

        <span class="o-form-field__input-border-line"></span>

      </div>

      <!--this is the cutom email field type-->
      <div class="o-form-field__row clearfix" if.bind="isTypeEmail(prop)">

        <span class="o-form-field__input-border-line"></span>

        <!--this is the hidden property field to show validations on it-->
        <input value.bind="item[prop]" placeholder="${customMessage ? customMessage[prop] : 'Enter ' + getPlaceholder(prop) + ' here'}" type="${isPassword ? 'password' : 'text'}" class="form-control o-form-field__input o-text__input aurelia-hide" id="item-${prop}" />

        <!--this is the custom emai field to capture he email name and domain-->
        <input value.bind="item._email_name_" placeholder="Enter recipient name here" type="text" class="form-control o-form-field__input_email o-text__input" id="item-_email_name_" />
        <span class="o-form-field__email-divider">@</span>
        <input value.bind="item._email_domain_" placeholder="Enter email domain here" type="text" class="form-control o-form-field__input_email o-text__input" id="item-_email_domain_" />

        <span class="o-form-field__input-border-line"></span>

      </div>

    </div>
  </div>

</template>
