<template>

  <div class="row">

    <div class="o-prompt-row clearfix">

      <button class="o-prompt-pager o-prompt-pager__previous aurelia-hide" show.bind="showPrev" click.delegate="prev()">
        <!-- prev -->
      </button>

      <ul class="o-prompt-list clearfix ${settings.select.enabled || settings.select.multi.enabled ? 'o-prompt-list--selectable' : ''} col-xl-12 col-lg-12 col-md-12 col-sm-12" class.bind="deleting ? 'is-delete-state' : ''">

        <li class="o-prompt-list__item col-xl-2 col-lg-2 col-md-2 col-sm-4" repeat.for="item of pagedItems"  >
          
          <div class="o-prompt-list__list-item">

          <button class="o-prompt-list__gem ${createClass(item)}" class.bind="!deleting && item.isSelected ? 'is-selected' : item.isMarked ? 'is-marked' :  getDisabledState(item)" disabled.bind="item.clickable === false" click.delegate="select(item)">
            <div class="${item.labelClassName}">
            </div>
          <picture class="o-prompt-list__profile-picture-clipping-mask" id="${item.pictureId}" defaultpicture="${item.defaultPicture}" picturestyle="o-prompt-list__profile-picture" if.bind="item.pictureId"></picture>
          </button>


          <label class="o-prompt-list__description o-prompt-list__description--underline u-text-style__size--small" title="${getFirstDataLabel(item)}">${getFirstDataLabel(item)}</label>

          <label class="o-prompt-list__information" title="${getInformationLabels(item,1)}">${getInformationLabels(item,1)}</label>
          <label class="o-prompt-list__information" title="${getInformationLabels(item,2)}">${getInformationLabels(item,2)}</label>

          </div>
        </li>

      </ul>

      <button class="o-prompt-pager o-prompt-pager__next aurelia-hide" show.bind="showNext" click.delegate="next()">
        <!-- next -->
      </button>

<!--
      <div class="aurelia-hide" show.bind="!pagedItems || pagedItems.length === 0">
        ${noDataMessage}
      </div>
-->

    </div>

  </div>
</template>
