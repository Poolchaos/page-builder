<template>

  <div class="o-member-details">
    <div class="o-member-details__name u-text-style__size--medium">${organisationMembersStore.member.firstName} ${organisationMembersStore.member.surname}</div>
    <ul class="o-member-details__body">
      <li class="o-member-details__list-item o-member-details__profile-item">
        <div class="o-crud-list__gem o-crud-list__gem--profile-picture o-crud-list__gem--disable-z-index o-member-details__profile-item--gem"></div>
<!--        <picture class="o-member-details__profile-picture-clipping-mask" id="${organisationMembersStore.member.personId}" pictureStyle="o-crud-list__profile-picture" defaultpicture="target/_assets/img/profile_pic-holder.png"></picture>-->
        <picture class="o-prompt-list__profile-picture-clipping-mask" id="${organisationMembersStore.member.personId}" defaultpicture="target/_assets/img/profile_pic-holder.png" picturestyle="o-crud-list__profile-picture"></picture>
      </li>
      <li class="o-member-details__list-item u-text-style__size--medium">
        <ul>
          <li>${organisationMembersStore.member.email}</li>
          <li>${organisationMembersStore.member.telephoneNumber}</li>
          <li>${organisationMembersStore.member.extension}</li>
        </ul>
      </li>
      <li class="o-member-details__list-item clearfix">
        <div class="o-member-details__list-item--blue-line o-member-details__list-item--left"></div>
        <img alt="" class="o-member-details__list-item--personal_info_phone" src="/target/_assets/img/icon_personal_info_phone.png" />
        <div class="o-member-details__list-item--blue-line o-member-details__list-item--right"></div>
      </li>
      <li class="o-member-details__list-item" repeat.for="device of organisationMembersStore.member.devices">
        <ul>
					<li><span class="o-member-details__list-item--device-labels u-text-style__size--medium">Name </span><span class="o-member-details__list-item--device-details u-text-style__size--small">- ${device.name}</span></li>
					<li><span class="o-member-details__list-item--device-labels u-text-style__size--medium">Pin </span><span class="o-member-details__list-item--device-details u-text-style__size--small">- ${device.pin.code}</span></li>

        </ul>
      </li>
    </ul>
  </div>


  <dashboard-vessel>

    <dashboard-vessel-header title.bind="title" icon.bind="icon">
      These are the properties of your member. Properties help define what type of work your member should receive and what they should have access to.
    </dashboard-vessel-header>

  </dashboard-vessel>

</template>
