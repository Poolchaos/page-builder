<template>

  <div class="o-member-details">

    <ul class="o-member-details__body">

      <li class="o-member-details__list-item u-text-style__size--medium">
        <ul>
          <li>${userProfileStore.userInfo.emails[0]}</li>
          <li>${userProfileStore.comms.telephoneNumber}</li>
          <li>${userProfileStore.comms.extension}</li>
        </ul>
      </li>
      <li class="o-member-details__list-item clearfix">
        <div class="o-member-details__list-item--blue-line o-member-details__list-item--left"></div>
        <img alt="" class="o-member-details__list-item--personal_info_phone" src="/target/_assets/img/icon_personal_info_phone.png" />
        <div class="o-member-details__list-item--blue-line o-member-details__list-item--right"></div>
      </li>
      <li class="o-member-details__list-item" repeat.for="device of userProfileStore.devices">
        <ul>
          <li><span class="o-member-details__list-item&#45;&#45;device-labels u-text-style__size&#45;&#45;medium">Name </span><span class="o-member-details__list-item&#45;&#45;device-details u-text-style__size&#45;&#45;small">- ${device.name}</span></li>
          <li><span class="o-member-details__list-item&#45;&#45;device-labels u-text-style__size&#45;&#45;medium">Pin </span><span class="o-member-details__list-item&#45;&#45;device-details u-text-style__size&#45;&#45;small">- ${device.pin.code}</span></li>
        </ul>
      </li>
    </ul>
  </div>

  <dashboard-vessel>

    <dashboard-vessel-header title.bind="title" icon.bind="icon">
      These are your properties. This is where you can maintain your personal information.
    </dashboard-vessel-header>

  </dashboard-vessel>

</template>
