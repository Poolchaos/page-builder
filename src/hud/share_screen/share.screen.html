<template>

  <section class="col-lg-4 co2-md-2 col-sm-2">
  </section>

  <section class="col-lg-2 col-md-2 col-sm-2">
    
    <!-- consider globalising -->
    <require from="hud/_custom/customer.panel"></require>
    <customer-panel></customer-panel><compose repeat.for="leftWingWidget of phoneStore.leftWingWidgets" view-model="${leftWingWidget.viewModel}"></compose>

    <section class="col-lg-4 col-md-2 col-sm-2"></section>

    <section class="col-lg-8 col-md-8 col-sm-8">
      <div class="button_container">
        <button class="msg button"><span class="msg_icon fadedContent"></span></button>
      </div>
    </section>

  </section>

  <section class="col-lg-5 col-md-5 col-sm-5">
    
    <h6 class="title">${kiosk.callType}</h6>

    <div>
      
      <div class="list_item_title_wrap col-lg-12 col-md-12 col-sm-12">
        <div class="hex_bg_small"><span class="search_icon"></span>
        </div>
        <h6 class="list_items_title pull-right">Client Name</h6>
      </div>
      
      <span class="kiosk_location" show.bind="customer.name">${customer.name}</span>
      
      <span class="kiosk_location no_name" show.bind="!customer.name">No customer information to display.</span>

      <div class="videoWrap ${headsUpDisplayStore.videoSize + '_wrap'}">
        
        <require from="hud/_custom/peer.video"></require> <!-- consider globalising -->
        <peer-video></peer-video>
        
        <div class="row">
          <button class="end_call" click.delegate="endCall()" show.bind="callStatus"></button>
        </div>
        
      </div>

    </div>
  </section>

  <section class="col-lg-1 col-md-2 col-sm-2 col-xs-2">

    <div class="btn_wrap">

      <div class="btn_wrap">

        <button class="hexMedium" show.bind="shareScreenService.streams.local" click.delegate="stopScreenShare()" style="color:#fff;">Done</button>

      </div>

    </div>

  </section>

  <section class="audio col-lg-12 col-md-12 col-sm-12"></section>

</template>
