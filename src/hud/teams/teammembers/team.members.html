<template>

	<!-- TODO: remove when integrating into admin setup. Added to navigate away from teams -->
	<button style="position:absolute;bottom:150px;left:600px;" click.delegate="leaveTeamMembers()">back</button>
	<!-- ------------------------ -->
	<div class="row" style="padding-top:60px">
		<div class="col-lg-12 col-md-12 col-sm-12">

			<section class="col-lg-6 col-md-6 col-sm-6" style="position:absolute;left:900px;">
				<div class="list_item_title_wrap col-lg-12 col-md-12 col-sm-12">
					<h4>Team members</h4>
				</div>
				<section>
					<div class="list_item_title_wrap col-lg-12 col-md-12 col-sm-12">
						<div class="titleAdd_btn">
							<a click.delegate="displayAddTeamLeader()">+</a>
						</div>
						<h6>Teamleader</h6>
					</div>
					<ul class="list_item_detail">
						<li class="col-lg-2 col-md-3 col-sm-4" repeat.for="teamLeader of teamMembersStore.teamLeaders">${teamLeader.firstName} ${teamLeader.surname}</li>
					</ul>
				</section>

				<section>
					<div class="list_item_title_wrap col-lg-12 col-md-12 col-sm-12">
						<div class="titleAdd_btn">
							<a click.delegate="displayAddAgent()">+</a>
						</div>
						<h6>Agent</h6>
					</div>
					<ul class="list_item_detail">
						<li class="col-lg-2 col-md-3 col-sm-4" repeat.for="teamAgent of teamMembersStore.teamAgents">${teamAgent.firstName} ${teamAgent.surname}</li>
					</ul>
				</section>

			</section>

</template>
