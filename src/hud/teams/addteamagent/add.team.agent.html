<template>
  <div class="modalWrap col-lg-4 col-md-4 col-sm-4">
    <button class="close_btn" click.trigger="controller.cancel()"></button>
    <ai-dialog>
      <ai-dialog-body>
        <h6>Add Team Agent</h6>

        <section>
          <input class="line_input" value.bind="searchText" keyup.delegate="search()" />
          <ul show.bind="searchText.length > 0">
            <li repeat.for="item of addTeamAgentStore.searchResults" click.delegate="selectAgent(item)">
              <div class=""><img src="" /></div>
              <div>${item.teamId.length > 0 ? '[' : ''}${item.firstName} ${item.surname}${item.teamId.length > 0 ? ']' : ''}</div>
            </li>
          </ul>
          <!--    <button class="">add</button>-->
        </section>

        <section>
          <h5>Members to be added</h5>
          <ul>
            <li repeat.for="agent of agents">
              <div class="">
                <button click.delegate="removeSelectedAgent(agent)">Remove</button><img class="" src="" /></div>
              <div>${agent.firstName} ${agent.surname}</div>
            </li>
          </ul>
          <span class="error" show.bind="addTeamAgentStore.error">${addTeamAgentStore.error}</span>
          <button class="hexSmall" click.delegate="controller.cancel()">Cancel</button>
          <button class="hexSmall" click.delegate="addAgents()">Add</button>
        </section>
      </ai-dialog-body>
    </ai-dialog>
  </div>
</template>
