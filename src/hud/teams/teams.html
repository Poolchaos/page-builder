<template>

	<!-- TODO: remove when integrating into admin setup. Added to navigate away from teams -->
	<button style="position:absolute;bottom:150px;left:600px;" click.delegate="leaveTeams()">back</button>
	<!-- ------------------------ -->
	<div class="row" style="padding-top:60px">
		<div class="col-lg-12 col-md-12 col-sm-12">

			<section class="col-lg-6 col-md-6 col-sm-6" style="position:absolute;left:900px;">
				<div class="list_item_title_wrap col-lg-12 col-md-12 col-sm-12">
					<div class="titleAdd_btn">
						<a click.delegate="displayAddTeam()">+</a>
					</div>
					<h6>Teams</h6>

				</div>
				<a class="delete pull-right" show.bind="teamsStore.teams.length > 0" click.delegate="removeTeam()"></a>
				<div class="col-lg-12 col-md-12 col-sm-12">

					<ul class="list_item_detail">
						<li class="col-lg-2 col-md-3 col-sm-4" repeat.for="team of teamsStore.teams" click.delegate="viewTeam(team)">
							<div class="item_detail_content">
								<img src="/target/_assets/img/workforce_management_icon.png" />
								<span class="teamName">${team.teamName}</span>
							</div>
							<a class="rename" click.delegate="displayRenameTeam()"><span class="icon"></span></a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
</template>
