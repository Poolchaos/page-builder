<template>

	<div class="row">

		<section class="col-lg-4 co2-md-2 col-sm-2">
		</section>

		<section data-ui-component="messages_list_item_view" class="wrapUp_left_col col-lg-2 col-md-2 col-sm-2">

			<section class="col-lg-12 col-md-12 col-sm-12"></section>

			<section class="customerStats col-lg-12 col-md-12 col-sm-12">
				<div class="col-lg-12 col-md-12 col-sm-12" data-ui-component="messages_list_item_view">
					<div class="list_item_title_wrap">
						<h6 class="list_items_title pull-right"> Customer Statistics</h6>
					</div>
					<div class="no_data">
						<span>No customer statistics.</span>
					</div>

				</div>

				<div class="customerHistory col-lg-12 col-md-12 col-sm-12">
					<div class="list_item_title_wrap">
						<h6 class="list_items_title pull-right"> Customer History</h6>
					</div>
					<div class="no_data" show.bind="!taskHistoryStore.taskHistory[0].fromNumber">
						<span>No customer history.</span>
					</div>

					<ul class="list_items task_history" show.bind="taskHistoryStore.taskHistory[0].fromNumber">
						<!-- repeat goes on the list item -->
						<li repeat.for="task of taskHistoryStore.taskHistory">
							<span class="kiosk_icon"><!--class="${task.taskName}"--></span>

							<div class="task_details">
								<div>From: ${task.fromNumber}</div>
								<div>To: ${task.toNumber}</div>
							</div>

						</li>

					</ul>
				</div>

			</section>

			<section class="col-lg-12 col-md-12 col-sm-12">
				<div class="button_container">
					<button class="hexMedium"><span class="msg_icon fadedContent"></span></button>
				</div>
			</section>

		</section>

		<section class="col-lg-5 col-md-5 col-sm-5">
			<h6 class="title">Document history</h6>

			<ul class="kiosk_wrap_up" show.bind="wrapUpStore.views.showNavButtons">

				<li click.delegate="showSignedDocs()">
					<div class="signed_docs"></div>
				</li>
				<li click.delegate="showScannedDocs()">
					<div class="received_docs"></div>
				</li>
				<li click.delegate="showFingerprints()">
					<div class="finger_docs"></div>
				</li>

			</ul>
			<div class="button_call_wrap">
				<button id="WrapUp_done" class="hexMedium" click.delegate="wrapUp()" show.bind="!callStatus"><span>Done</span></button>
			</div>
		</section>
		<compose view-model="hud/wrapup/scanned.docs" show.bind="wrapUpStore.views.showScannedDocs"></compose>
		<compose view-model="hud/wrapup/fingerprints.scanned" show.bind="wrapUpStore.views.showFingerprints"></compose>
		<compose view-model="hud/wrapup/signed.docs" show.bind="wrapUpStore.views.showSignedDocs"></compose>
		<button class="hexMedium" show.bind="!wrapUpStore.views.showNavButtons" click.delegate="navTo('showNavButtons')" id="backBTN">BACK</button>
	</div>
</template>
