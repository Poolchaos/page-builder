<template>

  <div style="width: 760px; margin-left: 257.5px; margin-top: 499.5px;">
    <div class="o-view-border o-view-border--prompt">
      <div class="o-prompt">
        
        <button type="button" class="dialog-close" aria-label="Close" click.trigger="controller.cancel()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <div class="dialog-header-content">
          <div class="o-prompt-header clearfix">
            <h4 class="o-prompt-header__title o-text__header pull-left">Properties</h4> 
          </div>
        </div>
          
        <div class="tabbing">
          <ul>
            <li class.bind="tabs.size ? 'selected' : ''" class="pull_left" click.delegate="view('size')">size</li>
            <li class.bind="tabs.background ? 'selected' : ''" class="pull_left" click.delegate="view('background')">background</li>
            <li class.bind="tabs.border ? 'selected' : ''" class="pull_left" click.delegate="view('border')">border</li>
          </ul>
        </div>

        <div show.bind="tabs.size">

          <div class="prop">
            <label>width</label>
            <input type="number" value.bind="width" min="0" />

            <div class="two-prong-slider pull_right">
              <div class="slider ${widthClass}"></div>
              <label class.bind="widthClass==='pixel' ? 'selected' : ''" click.delegate="widthClass='pixel'">px</label>
              <label class.bind="widthClass==='percentage' ? 'selected' : ''" click.delegate="widthClass='percentage'">%</label>
            </div>
          </div>

          <div class="prop">
            <label>height</label>
            <input type="number" value.bind="height" min="0" />

            <div class="two-prong-slider pull_right">
              <div class="slider ${heightClass}"></div>
              <label class.bind="heightClass==='pixel' ? 'selected' : ''" click.delegate="heightClass='pixel'">px</label>
              <label class.bind="heightClass==='percentage' ? 'selected' : ''" click.delegate="heightClass='percentage'">%</label>
            </div>
          </div>

          <div class="prop">
            <label>padding</label>
            <input type="number" value.bind="paddingTop" class="small" min="0" />
            <label class="small">px</label>
            <input type="number" value.bind="paddingRight" class="small" min="0" />
            <label class="small">px</label>
            <input type="number" value.bind="paddingBottom" class="small" min="0" />
            <label class="small">px</label>
            <input type="number" value.bind="paddingLeft" class="small" min="0" />
            <label class="small">px</label>
          </div>

          <div class="prop">
            <label>margin</label>
            <input type="number" value.bind="margin" min="0" />
            <label>px</label>
          </div>
        </div>

        <div show.bind="tabs.background">
          
          <div class="prop">
            <label class="prop">color (rgb)</label>
            <input type="text" value.bind="backgroundColor" />
          </div>

          <h6>Preview</h6>
          <div class="preview">
            <div class="background" style="${backgroundColor ? 'background: rgb(' + backgroundColor + ')' : (backgroundImage ? url(backgroundImage) : '')}"></div>
          </div>
        </div>

        <div show.bind="tabs.border">
          
          <div class="prop">
            <label>width</label>
            <input type="number" value.bind="borderWidth" min="1" />
          </div>
          
          <div class="prop">
            <label>style</label>

            <div class="dropDown">
              <label click.delegate="showBorderStyles=!showBorderStyles">${borderStyle}</label>
              <ul class="aurelia-hide" show.bind="showBorderStyles">
                <li click.delegate="selectBorderStyle(style)" repeat.for="style of borderStyles">${style}</li>
              </ul>
            </div>
          </div>
          
          <div class="prop">
            <label>color (rgb)</label>
            <input type="text" value.bind="borderColor" />
          </div>

          <h6>Preview</h6>
          <div class="preview">
            <div class="border" style="${'border-width:' + borderWidth + 'px; border-style:' + borderStyle + '; border-color: rgb(' +  borderColor + ')'}"></div>
          </div>
        </div>

        <div class="row">
          <div class="o-prompt-button-row">
            <button id="acceptBtn" class="" click.trigger="update()">
              save
            </button>
          </div>
        </div

      </div>
        
      <div class="saving-data">
        <h6>Current Styles</h6>

        <div class="prop"> <!-- get a better layout -->
          <div>
            <label>height:</label>${height + (heightClass === 'pixel' ? 'px' : '%')}
          </div>
          <div>
            <label>width:</label>${width + (widthClass === 'pixel' ? 'px' : '%')}
          </div>
          <div>
            <label>padding:</label>${paddingTop + 'px ' + paddingRight + 'px ' + paddingBottom + 'px ' + paddingLeft + 'px'}
          </div>
          <div>
            <label>margin:</label>${margin + 'px'}
          </div>
          
          <div>
            <label>border-width:</label>${borderWidth}
          </div>
          <div>
            <label>border-style:</label>${borderStyle}
          </div>
          <div>
            <label>border-color:</label>${borderColor}
          </div>
           
          <div>
            <label>background:</label>${'rgb(' + backgroundColor + ')'}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
